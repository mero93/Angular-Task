<div class="post-card" *ngIf="post">
    <p class="post-card-author-name">
        {{post.authorName}}
    </p>
    <p class="post-card-title">
        {{post.title}}
    </p>
    <hr>
    <p class="post-card-body">
        {{post.body}}
    </p>
    <p class="post-card-id">
        #{{post.id}}
    </p>
</div>
